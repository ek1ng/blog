    layout_scheme: traditional 

article:
  preview:
    line_style: hidden
  body:
    top_meta: [author, wordcount, counter, updated]
    bottom_meta: [category, tags, date]
    meta_library:
      author:
        avatar: https://static.inkss.cn/img/avatar.jpg
        name: 枋柚梓
        url: /
      date:
        icon: fad fa-calendar-alt TURQUOISE
      updated:
        icon: fad fa-edit GREENSEA
      category:
        icon: fad fa-folder-open EMERALD
      counter:
        icon: fad fa-eye NEPHRITIS
      valinecount:
        icon: fad fa-comment-dots NEPHRITIS
      walinecount:
        icon: fad fa-comment-dots NEPHRITIS
      wordcount:
        icon_wordcount: fad fa-keyboard PETERRIVE
        icon_duration: fad fa-hourglass-half BELIZEHOLE
      tags:
        icon: fad fa-hashtag CARROT
    footer_widget:
      references:
        icon: fad fa-quote-left CONCRETE
      copyright:
        enable: true
        content:
          - '博客内容遵循 <a href="/page/cc">署名-非商业性使用-相同方式共享 4.0 国际 (CC BY-NC-SA 4.0)</a> 协议。'

