sidebar:
  for_page: [blogger, navigation, lastupdate, webinfo]
  for_post: []
  widget_library:
    blogger:
      class: blogger
      display: [desktop] # [desktop, mobile]
      avatar: /img/avatar.jpg
      shape: circle # circle, rectangle
      url: /page/about/
      title:
      subtitle: 言语道断，非物所拘。
      jinrishici: false # Poetry Today. You can set a string, and it will be displayed when loading fails.
      social:
    lastupdate:
      class: lastupdate
      display: [desktop]
      header:
        icon: fad fa-clock WISTERIA
        title: 最近更新
    toc:
      display: [desktop, mobile]
      header:
        icon: fad fa-list ASBESTOS
    category:
      display: [desktop]
      header:
        icon: fad fa-folder-open ASBESTOS
        url: /categories/
    tagcloud:
      display: [desktop]
      header:
        title: 标签列表
        icon: fad fa-tags WISTERIA 
        url: /tags/
      max_font: 24
      min_font: 16
    webinfo:
      display: [desktop]
      header:
        icon: fad fa-award NEPHRITIS
      type:
        runtime:
          data: '2018/03/15'
        wordcount:
          unit: ''
        visitcounter:
          siteuv:
            enable: false
          sitepv:
            enable: false
    notice:
      class: text
      display: [desktop]
      header:
        icon: fad fa-ghost PETERRIVE 
        title: 公共信息
      content:
        - '缺失'
    updateList:
      class: text
      display: [desktop]
      header:
        icon: fad fa-wrench SUNFLOWER 
        title: 更新日志
      content:
        - 暂无
    # 自定义 站内导航    
    navigation:
      class: grid
      display: [desktop]
      header:
        icon: fad fa-map-signs POMEGRANATE 
        title: 站内导航
      fixed: true # 固定宽度
      rows:
        - name: 文档笔记
          icon: fad fa-books GREENSEA
          url:  /page/notes/
        - name: 关于本站
          icon: fad fa-drafting-compass NEPHRITIS
          url: /page/about/  
        - name: 建站历史
          icon: fad fa-history POMEGRANATE
          url: /page/timeline/
        - name: 文章归档
          icon: fad fa-archive PETERRIVE faa-vertical
          url: /archives/
        - name: 小伙伴们
          icon: fad fa-stamp CONCRETE
          url: /page/friends/
        - name: 十年之约
          icon: fad fa-glass-cheers PETERRIVE
          url: /page/foreverblog/
    wiki-hexo-theme:
      class: list
      display: [desktop]
      header:
        icon: fad fa-flower-daffodil ASBESTOS
        title: 笔记本
        url: /page/notes/index.html

