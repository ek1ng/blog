    appKey: yOtNPLW34jnOwf7vlJuOiEFL

sidebar:
  for_page: [blogger, lastupdate, tagcloud, webinfo]
  for_post: [toc]
  widget_library:
    blogger:
      class: blogger
      display: [desktop] # [desktop, mobile]
      avatar: /img/avatar.jpg
      shape: circle # circle, rectangle
      url: /about/
      title: ek1ng
      subtitle: 
      jinrishici: false # Poetry Today. You can set a string, and it will be displayed when loading fails.
      social:
    lastupdate:
      class: lastupdate
      display: [desktop]
      header:
        icon: fad fa-clock WISTERIA
        title: 随机推荐
    toc:
      display: [desktop, mobile]
      header:
        icon: fad fa-list ASBESTOS
    tagcloud:
      display: [desktop]
      header:
        title: 标签列表
        icon: fad fa-tags WISTERIA 
        url: /tags/
      max_font: 24
      min_font: 16
    webinfo:
      display: [desktop]
      header:
        icon: fad fa-award NEPHRITIS
      type:
        runtime:
          data: '2021/3/15'
        wordcount:
          unit: ''
        visitcounter:
          siteuv:
            enable: true
          sitepv:
            enable: true

tag_plugins:
  note:
    iconfont: 'Font Awesome 6 Pro'
  link:
    placeholder:  /img/default/chrome.png

site_footer:
  layout: [aplayer, social, source, analytics, copyright]
  copyright: '[Copyright © 2017-2021 Volantis Team](https://github.com/volantis-x/)'
